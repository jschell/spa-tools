name: Update F1 News Cache

on:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes
  workflow_dispatch:           # allow manual trigger from Actions UI

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Fetch RSS feeds and write cache
        run: node .github/scripts/fetch-news.js

      - name: Commit if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news-cache.json
          git diff --cached --quiet || git commit -m "chore: update F1 news cache [skip ci]"
          git push
